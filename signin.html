<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CyberGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: auto;
        background-color: #111;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(125, 211, 252, 0.2);
        width: 100%;
        max-width: 450px;
      }
      .form-title {
        font-size: 2.25rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .input-group {
        margin-bottom: 1.5rem;
      }
      .input-label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: #e0f2fe;
        margin-bottom: 0.5rem;
      }
      .input-field {
        width: 100%;
        padding: 0.8rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(125, 211, 252, 0.3);
        background-color: rgba(255, 255, 255, 0.02);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
      }
      .input-field:focus {
        border-color: rgba(96, 165, 250, 0.5);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .forgot-password {
        display: block;
        text-align: right;
        font-size: 0.9rem;
        color: #a7f3d0;
        margin-bottom: 1.5rem;
        transition: color 0.2s ease;
      }
      .forgot-password:hover {
        color: #6ee7b7;
      }
      .sign-in-button {
        width: 100%;
        padding: 0.8rem;
        border-radius: 0.5rem;
        background-image: linear-gradient(to right, #3b82f6, #2563eb);
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 7px -3px rgba(0, 0, 0, 0.07);
      }
      .sign-in-button:hover {
        background-image: linear-gradient(to right, #2563eb, #1e40af);
        transform: translateY(-2px);
        box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.2), 0 4px 8px -4px rgba(0, 0, 0, 0.1);
      }
      .sign-up-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #d1d5db;
      }
      .sign-up-link a {
        color: #a7f3d0;
        font-weight: 600;
        transition: color 0.2s ease;
      }
      .sign-up-link a:hover {
        color: #6ee7b7;
      }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container">
        <div class="card">
            <h2 class="form-title">Sign In to CyberGuard</h2>
            <form>
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="sign-in-button">Sign In</button>
            </form>
            <p class="sign-up-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const formTitle = document.querySelector('.form-title');
        const inputGroups = document.querySelectorAll('.input-group');
        const signInButton = document.querySelector('.sign-in-button');
        const signUpLink = document.querySelector('.sign-up-link');

        gsap.from(card, {
            opacity: 0,
            scale: 0.95,
            duration: 0.8,
            ease: 'easeInOut'
        });

        gsap.from(formTitle, {
            opacity: 0,
            y: -20,
            duration: 0.6,
            delay: 0.2,
            ease: 'easeOut'
        });

        inputGroups.forEach((inputGroup, index) => {
            gsap.from(inputGroup, {
                opacity: 0,
                y: 20,
                duration: 0.6,
                delay: 0.4 + index * 0.1,
                ease: 'easeOut'
            });
        });

        gsap.from(signInButton, {
            opacity: 0,
            scale: 0.9,
            duration: 0.6,
            delay: 0.8,
            ease: 'easeInOut'
        });

        gsap.from(signUpLink, {
            opacity: 0,
            duration: 0.6,
            delay: 1,
            ease: 'easeInOut'
        });
    </script>
</body>
</html>
